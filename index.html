<!DOCTYPE html>
<html>

<head>
  <title>Email Signature Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Email Signature Generator</h2>
    <form id="signatureForm">
      <div class="form-row">
        <input type="text" id="fullName" placeholder="Full Name">
      </div>
      <div class="form-row">
        <input type="text" id="jobRole" placeholder="Job Role (Booking agent, Base manager etc..)">
      </div>
      <div class="form-row">
        <input type="text" id="mobile" placeholder="+385 98 450 9583">
      </div>
      <div class="form-row">
        <input type="email" id="email" placeholder="Email">
      </div>
      <div class="form-row">
        <input type="button" value="Generate Signature" onclick="generateSignature()">
      </div>
    </form>
    <div id="error-message" class="error-message"></div>
    <div id="signaturePreview"></div>
    <button id="copyButton" class="hidden">Copy Signature</button>
    <div id="snackbar">Signature copied</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
